<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Video Streaming</title>
    <script>
        // Prevent Right Click & Inspect Element
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
        });

        document.addEventListener("keydown", function (e) {
            if (e.ctrlKey && (e.key === "s" || e.key === "u" || e.key === "p")) {
                e.preventDefault();
            }
            if (e.key === "F12") {
                e.preventDefault();
            }
        });
    </script>
</head>
<body>
    <h1>Protected Video</h1>
    <div id="player"></div>

    <script>
        function onYouTubeIframeAPIReady() {
            let allowedDomain = "yourwebsite.com";  // Change to your actual website domain

            if (window.location.hostname !== allowedDomain) {
                alert("This video can only be watched on the official website.");
                return;
            }

            new YT.Player("player", {
                height: "360",
                width: "640",
                videoId: "i9fRQ7Nj5ZQ", // Your YouTube Video ID
                playerVars: {
                    "modestbranding": 1, 
                    "rel": 0, 
                    "controls": 0
                }
            });
        }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
